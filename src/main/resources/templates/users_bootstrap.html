<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<header class="row p-3 bg-dark">
    <h5 class="col-11 text-white ps-3 m-0"><b id="header-email"> </b> <span id="header-roles"> </span></h5>
    <button class="col-1 btn text-light p-0" onclick="location.href='/logout'">Logout</button>
</header>

<main class="d-flex align-items-start">
    <aside class="flex-column col-2">
        <nav class="nav list-group nav-pills pt-3">
            <button class="nav-link text-start" data-bs-toggle="pill" href="#admin-panel" id="admin-btn" hidden>Admin</button>
            <button class="nav-link text-start" data-bs-toggle="pill" href="#user-page" id="user-btn">User</button>
        </nav>
    </aside>

    <section class="tab-content col-10 p-4 bg-light">


<!--ADMIN PANEL-->

        <article class="tab-pane fade" id="admin-panel">
            <h1>Admin panel</h1>
            <menu class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" data-bs-toggle="tab" href="#user-table" aria-selected="true" id="user-table-btn">Users table</button>
                <button class="nav-link" data-bs-toggle="tab" href="#new-user" aria-selected="false" id="new-user-btn">New user</button>
            </menu>

            <section class="tab-content">
                <article class="tab-pane fade border bg-white show active" id="user-table">
                    <h5 class="border-bottom bg-light p-3">All users</h5>
                    <div class="px-3 pt-2">
                        <table class="table table-striped border-top">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="users-tbody">
                            </tbody>
                        </table>
                    </div>
                </article>


<!--ADD NEW USER-->

                <article class="tab-pane fade border bg-white" id="new-user">
                    <h5 class="border-bottom bg-light p-3">Add new user</h5>
                    <form class="row justify-content-center" id="add-form">
                        <fieldset class="col-4 text-center fw-bold">
                                <input hidden type="number" name="id" readonly></label>
                            <label class="col-12 px-3">First Name
                                <input class="form-control form-control-sm mb-3" type="text" name="username" required></label>
                            <label class="col-12 px-3">Last Name
                                <input class="form-control form-control-sm mb-3" type="text" name="lastname" required></label>
                            <label class="col-12 px-3">Age
                                <input class="form-control form-control-sm mb-3" type="number" name="age" required></label>
                            <label class="col-12 px-3">Email
                                <input class="form-control form-control-sm mb-3" type="email" name="email" required></label>
                            <label class="col-12 px-3"> Password
                                <input class="form-control form-control-sm mb-3" type="password" name="password" required></label>
                            <label class="col-12 px-3"> Role
                                <select class="form-select mb-3" size="2" name="roles" multiple required></select></label>
                            <button class="btn btn-success" type="submit" form="add-form" id="add-btn">Add new user</button>
                        </fieldset>
                    </form>
                </article>
            </section>
        </article>


<!--USER PAGE-->

        <article class="tab-pane fade" id="user-page">
            <h1>User information-page</h1>
            <section class="border bg-white mt-3">
                <h5 class="border-bottom bg-light p-3">About user</h5>
                <div class="px-3 pt-2">
                    <table class="table table-striped border-top">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col" hidden>Password</th>
                                <th scope="col">Role</th>
                            </tr>
                        </thead>
                        <tbody id="current-user-tbody">
                        </tbody>
                    </table>
                </div>
            </section>
        </article>
    </section>
</main>




<!--MODAL-->

<section class="modal" tabindex="-1" id="modal">
    <main class="modal-dialog modal-dialog-centered">
        <article class="modal-content">
            <header class="modal-header">
                <h5 class="modal-title" id="modal-title">modal</h5>
                <button class="btn-close" type="reset" form="modal-form"></button>
            </header>
            <form class="modal-body" id="modal-form">
                <fieldset class="text-center fw-bold">
                    <label class="col-form-label pb-0 col-7">ID
                        <input class="form-control form-control-sm mb-2" type="number" name="id"></label>
                    <label class="col-form-label pb-0 col-7">First Name
                        <input class="form-control form-control-sm mb-2" type="text" name="username" required></label>
                    <label class="col-form-label pb-0 col-7">Last Name
                        <input class="form-control form-control-sm mb-2" type="text" name="lastname" required></label>
                    <label class="col-form-label pb-0 col-7">Age
                        <input class="form-control form-control-sm mb-2" type="number" name="age" required></label>
                    <label class="col-form-label pb-0 col-7">Email
                        <input class="form-control form-control-sm mb-2" type="email" name="email" required></label>
                    <label class="col-form-label pb-0 col-7" id="password-label"> Password
                        <input class="form-control form-control-sm mb-2" type="password" name="password" required></label>
                    <label class="col-form-label pb-0 col-7" >Role
                        <select class="form-select mb-2" size="2" name="roles" multiple required>
                        </select></label>
                </fieldset>
            </form>
            <footer class="modal-footer">
                <button class="btn btn-secondary" type="reset" form="modal-form">Close</button>
                <button class="btn" id="modal-btn" type="submit" form="modal-form">Submit</button>
            </footer>
        </article>
    </main>
</section>

</body>
<script src="../static/users_rest.js"></script>
</html>
